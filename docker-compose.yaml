version: "3"
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend/app:/code/app
    tty: true
    # ports:
    #   - "8080-8081:8080"
    expose:
      - "8080"
    deploy:
      replicas: 2
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    #    working_dir: /app
    volumes:
      - ./frontend/app:/app
    tty: true
    ports:
      - "5173:5173"
